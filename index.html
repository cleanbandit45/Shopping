<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>3d Card Effect</title>


  <!-- Links for external/cdns -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
</head>


<body>

  <div class="container">
    <div class="card">
      <div class="shoes">
        <div class="circle">
          <img src="adidas.png" alt="Adidas">
        </div>
      </div>

      <div class="info-sec">
        <h1>Adidas ZX</h1>
        <h3>FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT</h3>
        <div class="sizes">
          <button type="button" name="button">36</button>
          <button class="active" type="button" name="button">38</button>
          <button type="button" name="button">40</button>
          <button type="button" name="button">42</button>
        </div>
        <div class="Purchase">
          <button class="btn" type="button" name="button">Purchase</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js" charset="utf-8"></script>
</body>

</html>
